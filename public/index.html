<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Fottler</title>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="icon" sizes="192x192" href="<%= BASE_URL %>images/favicons/android-chrome-192x192.png">

    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="<%= BASE_URL %>css/splash-screen.css" rel="stylesheet">
    <link href="<%= BASE_URL %>bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM1QlScJHa1a4EkT3cGosXEua3iCniD34&libraries=places"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Fottler doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">

      <div id="splash-screen"
           v-cloak>
        <img src="/images/icons/logo.svg"
             alt="Вилка и Бутылка">
      </div>

    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
